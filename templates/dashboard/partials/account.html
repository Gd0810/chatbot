<!-- templates/dashboard/partials/account.html (update the Change Password link to load partial via HTMX) -->
{% include 'toast.html' %}
<div class="bg-white shadow rounded p-4" id="account-partial-container">
  <h2 class="text-lg font-semibold mb-4">Account</h2>
  <div class="grid grid-cols-2 gap-4">
    <div>
      <div class="text-gray-500 text-sm">Username</div>
      <div>{{ user.username }}</div>
    </div>
    <div>
      <div class="text-gray-500 text-sm">Email</div>
      <div>{{ user.email }}</div>
    </div>
  </div>
  <div class="mt-4">
    <a class="text-blue-600"
       href="#"
       hx-get="{% url 'accounts:password_change' %}"
       hx-target="#main">
      Change Password
    </a>
  </div>

  <div class="mt-6 border-t pt-4">
    <h3 class="text-md font-semibold mb-3">Knowledge Configuration (Defaults)</h3>
    <form hx-post="{% url 'dashboard:workspace_update' %}" hx-target="#account-partial-container">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
             <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Default Qdrant URL</label>
                <input type="url" name="qdrant_url" value="{{ workspace.qdrant_url|default:'' }}" 
                       class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-indigo-500 focus:border-indigo-500" 
                       placeholder="https://xyz.qdrant.tech">
                <p class="text-xs text-gray-500 mt-1">Used for new knowledge chunks if not overridden.</p>
             </div>
             <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Default Qdrant API Key</label>
                <input type="password" name="qdrant_api_key" value="{{ workspace.qdrant_api_key|default:'' }}" 
                       class="w-full border border-gray-300 rounded px-3 py-2 text-sm focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="API Key">
             </div>
        </div>
        <button type="submit" 
                class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
            Save Configuration
        </button>
    </form>
  </div>
</div>
